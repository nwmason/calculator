<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="styles.css">

    <script src="app.js" defer></script>
    <script src="https://kit.fontawesome.com/d3b195da26.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="calculator-body">
        <div class="results-screen">
            <div class="results-screen-typing">8 x 8 + 6 - 1</div>
            <div class="results-screen-result">69</div>
        </div>


        <div class="button-row">
            <div class="calculator-button delete-button">AC</div>
            <div class="calculator-button delete-button">C</div>
            <div class="calculator-button">%</div>
            <div class="calculator-button operations-button">รท</div>
        </div>
        <div class="button-row">
            <div class="calculator-button">7</div>
            <div class="calculator-button">8</div>
            <div class="calculator-button">9</div>
            <div class="calculator-button operations-button">x</div>
        </div>
        <div class="button-row">
            <div class="calculator-button">4</div>
            <div class="calculator-button">5</div>
            <div class="calculator-button">6</div>
            <div class="calculator-button operations-button">-</div>
        </div>
        <div class="button-row">
            <div class="calculator-button">1</div>
            <div class="calculator-button">2</div>
            <div class="calculator-button">3</div>
            <div class="calculator-button operations-button">+</div>
        </div>
        <div class="button-row">
            <div class="calculator-button">0</div>
            <div class="calculator-button">.</div>
            <div class="calculator-equals">=</div>
        </div>
    </div>
    <div class="cringe">
        <i class="fa-brands fa-square-github github-link"></i>
        <a href="https://github.com/nwmason" target="_blank" rel="noopener">nwmason</a></body>
    </div>
</html>
