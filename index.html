<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="styles.css">

    <script src="app.js" defer></script>
    <script src="https://kit.fontawesome.com/d3b195da26.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="calculator-body">
        <div class="results-screen">
            <div class="results-screen-typing"></div>
            <div class="results-screen-result"></div>
        </div>


        <div class="button-row">
            <div class="calculator-button delete-button" id="all-clear">AC</div>
            <div class="calculator-button delete-button" id="clear">C</div>
            <div class="calculator-button" id="percent">%</div>
            <div class="calculator-button operations-button" id="รท">รท</div>
        </div>
        <div class="button-row">
            <div class="calculator-button" id="7">7</div>
            <div class="calculator-button" id="8">8</div>
            <div class="calculator-button" id="9">9</div>
            <div class="calculator-button operations-button" id="x">x</div>
        </div>
        <div class="button-row">
            <div class="calculator-button" id="4">4</div>
            <div class="calculator-button" id="5">5</div>
            <div class="calculator-button" id="6">6</div>
            <div class="calculator-button operations-button" id="-">-</div>
        </div>
        <div class="button-row">
            <div class="calculator-button" id="1">1</div>
            <div class="calculator-button" id="2">2</div>
            <div class="calculator-button" id="3">3</div>
            <div class="calculator-button operations-button" id="+">+</div>
        </div>
        <div class="button-row">
            <div class="calculator-button" id="0">0</div>
            <div class="calculator-button" id=".">.</div>
            <div class="calculator-equals" id="equals">=</div>
        </div>
    </div>

    <div class="cringe">
        <i class="fa-brands fa-square-github github-link"></i>
        <a href="https://github.com/nwmason" target="_blank" rel="noopener">nwmason</a></body>
    </div>
</html>
